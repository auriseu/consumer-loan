<div class="card">

  <div class="card-header">
    <ul class="nav nav-justified">
      <li class="nav-item" *ngFor="let step of steps" [ngClass]="{'active': step.isActive, 'enabled': !step.isDisabled, 'disabled': step.isDisabled, 'completed': isCompleted}">
        <a (click)="goToStep(step)">{{step.title}}</a>
      </li>
    </ul>
  </div>

  <div class="card-block">
    <ng-content></ng-content>
  </div>

  <div class="card-footer" [hidden]="isCompleted">
    <button class="btn orange-btn-secondary float-left" (click)="previous()" [hidden]="!hasPrevStep || !activeStep.showPrev">
      <span class="glyphicon glyphicon-chevron-left" style="margin-right: 3px"></span>Previous
    </button>

    <button class="btn orange-btn-secondary float-right" (click)="next()" [disabled]="!activeStep.isValid" [hidden]="!hasNextStep || !activeStep.showNext">Next
      <span class="glyphicon glyphicon-chevron-right"></span>
    </button>

    <button class="btn orange-btn-secondary float-right" (click)="complete()" [disabled]="!activeStep.isValid" [hidden]="hasNextStep">Finish
      <span class="glyphicon glyphicon-ok"></span>
    </button>
  </div>
</div>
